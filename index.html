<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      sizes="96x96"

    <link href="style.css" rel="stylesheet" />

    <title>Flip the coin | devChallenges.io</title>

  <body>
    <div class="game-container">
      <h1 class="game-title">Flip a Coin Game</h1>
      <h3 class="game-instructions">

      <img src="./resources/heads.svg" alt="coin" class="coin-img" />

      <h3 class="coin-result"></h3>
      <button class="flip-btn">Random</button>
    </div>
